<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCDD Bilet Botu</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h3>TCDD Koltuk Takip</h3>

        <div id="status-panel" class="status-box">
            <span id="status-icon">⚪</span>
            <span id="status-text">Yükleniyor...</span>
        </div>

        <div class="form-group">
            <label>Nereden:</label>
            <select id="departure"></select>
        </div>

        <div class="form-group">
            <label>Nereye:</label>
            <select id="arrival"></select>
        </div>

        <button id="swap-locations" class="secondary-btn">⇅ Değiştir</button>

        <div class="form-group">
            <label>Tarih:</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label>Sefer Saati (Birden fazla seçilebilir):</label>
            <div id="time-checkbox-container" class="checkbox-group">
                <span style="font-size:11px; color:#999;">Önce tarih seçin</span>
            </div>
        </div>

        <div class="form-group">
            <label>Cinsiyet:</label>
            <select id="gender">
                <option value="Erkek">Bay (Erkek)</option>
                <option value="Kadın">Bayan (Kadın)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Bilet Sınıfı:</label>
            <div id="class-checkbox-container" class="checkbox-group">
                <!-- Javascript ile dinamik dolacak -->
            </div>
        </div>

        <div class="actions">
            <button id="btn-start" class="primary-btn">BAŞLAT</button>
            <button id="btn-stop" class="danger-btn" style="display:none;">DURDUR</button>
        </div>

        <div id="message-log" class="log-box"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
